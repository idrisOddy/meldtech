<!doctype html>
<html>
<head>
<title>Bootstrap Project</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<div class="container">

<div class="border border-primary my-3">
<p class="display-1">Images Example</p>
</div>
</div>
<div>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="badge bg-primary">localdogs</span>
            <img width="150px" height="120px" src="https://th.bing.com/th/id/OIP.przolWPD6OPgGpNJlHrQWAHaEL?w=280&h=180&c=7&r=0&o=5&pid=1.7" alt="localdogs">

        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="badge bg-primary">Rottweiler</span>
            <img width="150px" height="120px" src="https://www.bing.com/th?id=OIP.azHZ0WZs9O-MFenJTIiD8QHaH4&w=96&h=102&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Rottweiler">

        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="badge bg-primary">Pitbull</span>
            <img width="150px" height="120px" src="https://th.bing.com/th/id/OIP.zDpocmwhQOZpHHgi9Os1SAHaFQ?w=268&h=190&c=7&r=0&o=5&pid=1.7" alt="pitbull">

        </li>

    </ul>
</div>

<p class="display-1">Form Example</p>
<hr/>
<form>
    <div>
    <label for="surname" class="form-label">surname</label>
    <input type="text" placeholder="provide surname" id="surname" class="form-control">
</div>
<label for="first name" class="form-label">first name</label>
    <input type="text" placeholder="provide first name" id="first name" class="form-control">

    <div class="form-check">
        <input type="radio" id="usa" name="country" class="form-check-input">
        <label for="usa" class="form-check-label">USA</label>

    </div>
    <div class="form-check">
        <input type="radio" id="england" name="country" class="form-check-input">
        <label for="england" class="form-check-label">ENGLAND</label>

    </div>
    <div class="form-check">
        <input type="radio" id="nigeria" name="country" class="form-check-input">
        <label for="nigeria" class="form-check-label">NIGERIA</label>

    </div>
</form>

</body>

</html>
